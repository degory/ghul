version: 2
jobs:
  pull:
    machine: true
    steps:
      - checkout
      - run:
          name: Git pull
          command: git pull --ff-only origin master

  checkout:
    machine: true
    steps:
      - checkout  

  build:
    machine: true
    steps:
      - run:
          name: Build LLVM library stub
          command: ./build-llvm-stub.sh
      - run:
          name: Docker login
          command: ./docker-login.sh
      - run:
          name: Bootstrap
          command: BUILD_NUMBER=$((1000+CIRCLE_BUILD_NUM)) ./bootstrap.sh
      - run:
          name: Collect test results
          command: mkdir ~/results && mv test/junit.xml ~/results
          when: always
      - store_test_results:
          path: ~/results
      - store_artifacts:
          path: ~/results          

  push:
    machine: true  
    steps:
      - checkout
      - run:
          name: Git push
          command: git push origin master

  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: Docker login
          command: ./docker-login.sh      
      - run:
          name: Commit release image
          command: ./deploy.sh

workflows:
  version: 2
  build_push_deploy:
    jobs:

      - pull:
          filters:
            branches:
              ignore:
                - master
                - /scratch-.*/

      - build:
          filters:
            branches:
              ignore:
                - master
                - /scratch-.*/

      - push:
          requires:
            - build
          filters:
            branches:
              ignore:
                - master
                - /wip-.*/
                - /scratch-.*/

      - deploy:
          filters:
            branches:
              only: master

  overnight:
    triggers:
      - schedule:
          cron: "0 7 * * *"
          filters:
            branches:
              only: master

    jobs:
      - checkout
      - build
      - deploy
